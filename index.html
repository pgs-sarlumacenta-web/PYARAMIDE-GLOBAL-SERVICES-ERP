    <title>PGS-SARLU Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable dark mode using a class
        theme: {
          extend: {
            colors: {
              'pgs-red': '#E53E3E',
              'pgs-blue': '#3B82F6',
              'pgs-white': '#FFFFFF',
              'pgs-bg-light': '#F7FAFC',
              'pgs-bg-dark': '#1A202C',
              'pgs-text-light': '#1A202C',
              'pgs-text-dark': '#EDF2F7',
              'pgs-border-light': '#E2E8F0',
              'pgs-border-dark': '#4A5568',
              // Module specific colors
              'academie-blue': '#3B82F6',
              'studio-red': '#E53E3E',
              'decor-yellow': '#FBBF24',
              'shop-green': '#10B981',
              'achats-purple': '#8B5CF6',
              'finances-blue': '#0EA5E9',
              'personnel-indigo': '#6366F1',
              'clients-teal': '#14B8A6',
              'wifizone-orange': '#F97316',
              'securite-gray': '#64748B',
              'admin-gray': '#475569',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
            }
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer components {
        .btn-primary {
          @apply px-4 py-2 text-white font-semibold rounded-lg shadow-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2;
        }
        .btn-primary-icon {
          @apply p-2 text-white font-semibold rounded-full shadow-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2;
        }
        .btn-secondary {
          @apply px-4 py-2 font-semibold rounded-lg border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 text-gray-700 dark:text-gray-200;
        }
        .input-style {
          @apply mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-50 dark:bg-gray-700 dark:text-white h-10 px-3;
        }
        .input-style-readonly {
          @apply mt-1 block w-full rounded-md border-gray-200 dark:border-gray-700 shadow-sm sm:text-sm bg-gray-100 dark:bg-gray-800 text-gray-500 cursor-not-allowed h-10 px-3;
        }
        label {
            @apply block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1;
        }
      }
    </style>
